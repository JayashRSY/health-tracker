<div style="display: block;">
    <h2 *ngIf="selectedUser?.name; else noData">
        {{ selectedUser?.name }}'s workout progress
    </h2>
    <ng-template #noData>
        <h2>No workout progress</h2>
    </ng-template>
    <p-chart type="bar"
        [data]="chartData"
        [options]="chartOptions"></p-chart>
</div>
