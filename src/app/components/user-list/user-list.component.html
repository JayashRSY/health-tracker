<div class="container mx-auto p-4">
    <table mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef> Name </th>
            <td mat-cell
                *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Workouts Column -->
        <ng-container matColumnDef="workouts">
            <th mat-header-cell
                *matHeaderCellDef> Workouts </th>
            <td mat-cell
                *matCellDef="let element"> {{element.workouts}} </td>
        </ng-container>

        <!-- Total Number of Workouts Column -->
        <ng-container matColumnDef="totalWorkouts">
            <th mat-header-cell
                *matHeaderCellDef> Total Number of Workouts </th>
            <td mat-cell
                *matCellDef="let element"> {{element.totalWorkouts}} </td>
        </ng-container>

        <!-- Total Workout Minutes Column -->
        <ng-container matColumnDef="totalMinutes">
            <th mat-header-cell
                *matHeaderCellDef> Total Workout Minutes </th>
            <td mat-cell
                *matCellDef="let element"> {{element.totalMinutes}} </td>
        </ng-container>

        <!-- Header and Row Declarations -->
        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-card class="mt-5">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons></mat-paginator>
    </mat-card>
</div>
