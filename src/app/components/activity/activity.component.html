<div class="container mx-auto p-4 flex space-x-4">
    <!-- User List -->
    <div class="w-1/4 p-4 bg-gray-100 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Users</h2>
        <ul *ngIf="users && users.length > 0; else noUsers">
            <li *ngFor="let user of users"
                (click)="selectUser(user)"
                [class.bg-blue-500]="user === selectedUser"
                [class.text-white]="user === selectedUser"
                [class.bg-gray-200]="user !== selectedUser"
                class="cursor-pointer p-3 mb-2 rounded-md transition-colors duration-300 ease-in-out hover:bg-blue-400 hover:text-white">
                {{ user.name }}
            </li>
        </ul>
        <ng-template #noUsers>
            <p class="text-gray-500">No user found, please add a user.</p>
        </ng-template>
    </div>
    <!-- Workout Chart -->
    <div class="w-3/4 p-4 bg-white rounded-lg shadow-md">
        <app-workout-chart [selectedUser]="selectedUser"></app-workout-chart>
    </div>
</div>
